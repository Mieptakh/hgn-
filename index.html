<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Favorite Teacher</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Vote for Your Favorite Teachers</h2>
        <form method="POST" action="/">
            <h3>Female Teachers</h3>
            {% for candidate in candidates['female'] %}
                <input type="radio" name="female" value="{{ candidate }}" required> {{ candidate }}<br>
            {% endfor %}
            <h3>Male Teachers</h3>
            {% for candidate in candidates['male'] %}
                <input type="radio" name="male" value="{{ candidate }}" required> {{ candidate }}<br>
            {% endfor %}
            <button type="submit">Submit Vote</button>
        </form>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
